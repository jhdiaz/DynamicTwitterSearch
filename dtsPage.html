<html>
	<head>
		<title>Dynamic Twitter Search</title>
		<link rel="stylesheet" type="text/css" href="dtsStyle.css">
		<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
		<script type="text/javascript" src=dtsScript.js></script>
	</head>

	<body>
		<h1>
			<p id=title>Dynamic Twitter Search</p>
		</h1>
	
		<h2>
			<p id=p1>Insert search terms below</p>
		</h2>

		<form>
				<input type=text id=searchTerms>
		</form>
	
		<input id=b1 type="button" value="search"/>
	
		<ol id=list1>
			  <h3  id=listTitle>Top 5 most retweeted tweets containing search terms</h3>
			  <li id=l1></li>
			  <li id=l2></li>
			  <li id=l3></li>
			  <li id=l4></li>
			  <li id=l5></li>
		</ol>
	</body>
</html>
